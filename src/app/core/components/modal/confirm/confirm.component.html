<app-modal id="confirm" alignFooter="center" [title]="'Megerősítés'">
  <div [innerHTML]="modalService.confirmationMessage"></div>
  <div class="modal-footer">
    <app-button (click)="modalService.close('confirm')">Cancel</app-button>
    <app-button (click)="modalService.close('confirm'); modalService.confirmationCallback()">OK</app-button>
  </div>
</app-modal>
