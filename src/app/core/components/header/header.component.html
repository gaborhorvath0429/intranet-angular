<div class="header">
  <div class="left">
    <div class="menu-trigger" (click)="menuWindow.toggle()">
      <fa-icon [icon]="faBars"></fa-icon>
    </div>
    <div class="notifications-trigger" (click)="notificationsWindow.toggle()">
      <fa-icon [icon]="faBell"></fa-icon>
      <div class="notifications-badge" *ngIf="notificationsWindow.numberOfUnread">
        {{ notificationsWindow.numberOfUnread }}
      </div>
    </div>
  </div>
  <div class="right">
    <div class="logout" (click)="logout()">
      <fa-icon [icon]="faSignOutAlt"></fa-icon>
    </div>
  </div>
</div>
<app-menu #menuWindow></app-menu>
<app-notifications #notificationsWindow></app-notifications>
