<div class="input">
  <input [style.border-color]="getBorderColor()" type="text" [placeholder]="placeholder"
  angular-mydatepicker name="mydate" (click)="dp.toggleCalendar()"
  [(ngModel)]="model" [options]="options"
  #dp="angular-mydatepicker" (ngModelChange)="modelChange.emit(model);onChange($event)"/>
  <div class="date-trigger" (click)="dp.toggleCalendar()" #input></div>
</div>
