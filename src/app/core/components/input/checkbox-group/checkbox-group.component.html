<div class="container" [style.color]="disabled ? 'grey' : ''" [style.height]="height ? height : '270px'" [style.flex-wrap]="wrap ? 'wrap' : 'no-wrap'">
  <input type="text" class="search" [placeholder]="'common.search' | translate" [(ngModel)]="searchText" *ngIf="search">
  <div class="item" *ngFor="let item of model.data | checkboxGroupSearch:searchText:labelAttribute">
    <input type="checkbox" value="item[idAttribute]" [disabled]="disabled" (change)="toggleItemChecked(item[idAttribute])" [checked]="selectedIds.includes(item[idAttribute])">
    {{ item[labelAttribute] }}
  </div>
</div>
